{% extends 'base.html' %}
	
{% block head %}

	
{% endblock %}
	
{% block body %}
<nav class="navbar navbar-expand-lg bg-secondary navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Inicio</a>
    </div>
</nav>

<h1 style="margin-top: 50px;">Dispositivo: {{ name_d }}</h1>
<h3>Topic: {{ topic }}</h3>

<div class="card Cinfo" >
    <div class="card-header">
        <a class="collapsed btn" data-bs-toggle="collapse">
            Datos del Sensor
        </a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th style="width:45%">Dato</th>
                <th style="width:55%">Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for data in data_device %}
            <tr>
                <td>{{ data.value }}</td>
                <td>{{ data.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
